services:
  - type: web
    name: bialystok-site
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ADMIN_PASSWORD
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set manually in Render dashboard
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: https://bialystoksite.netlify.app
